<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>IDW2018V.Sanchez-U3-T4</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
               <h4>Formulario</h4> 
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group row">
                        <label class="font-weight-bold text-right col-3">Nombre</label>
                        <input  readonly class="col-4" type="text" placeholder="Ingresa tu nombre">                        
                    </div>
                    
                    <div class="form-group row">
                        <label class="font-weight-bold text-right col-3 ">Apellidos</label>
                        <input readonly class="col-5" type="text" placeholder="Ingresa tus apellidos">                        
                    </div>  

                    <div class="form-group row">
                        <legend class="font-weight-bold text-right col-form-label col-3">Sexo</legend>
                        <div class="col-7">
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" checked>
                                  <label class="form-check-label" >Femenino</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio">
                                <label class="form-check-label" >Masculino</label>
                            </div>                               
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="font-weight-bold text-right col-3 ">Nivel Escolar</label>
                        <select readonly class="col-4">
                        <option>Superior</option>                            
                        </select>
                    </div>                                             
                    <div class="form-group row">
                        <label class="font-weight-bold text-right col-3">Perfil</label>
                        <textarea class="col-4" rows="5" ></textarea>                        
                    </div>  
                    <div class="form-row text-center">
                        <button type="button" class="ml-5 btn btn-success">Enviar</button> 
                        
                        <button type="button" class="ml-1 btn btn-danger">Cancelar</button>                      
                    </div>               
                </form>
            </div>
        </div>
    </div>
</body>
</html>
